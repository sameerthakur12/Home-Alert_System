<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-h-screen">
    <i><h1 style="text-align: center;" class="text-2xl font-bold text-[#002D74]">HOME NOTIFICATION SYSTEM</h1></i>
    <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="md:w-1/2 px-5">
                <h2 class="text-2xl font-bold text-[#002D74]">Register</h2>

                <!-- Update the form action to /register and method to POST -->
                <form class="mt-6" action="/register" method="POST">
                    <div>
                        <label class="block text-gray-700">Name</label>
                        <input type="text" name="username" placeholder="Enter Your Name" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                    </div>
                    <br>
                    <div>
                        <label class="block text-gray-700">Email Address</label>
                        <input type="email" name="email" placeholder="Enter Email Address" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" name="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" required>
                    </div>

                    <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg px-4 py-3 mt-6">Sign Up</button>
                </form>

                <div class="text-sm flex justify-between items-center mt-3">
                    <p>Already have an account?</p>
                    <a href="./login" class="py-2 px-5 ml-3 bg-white border rounded-xl hover:scale-110 duration-300 border-blue-400">Login here</a>
                </div>
            </div>

            <div class="w-1/2 md:block hidden">
                <img style="height: 80%;" src="https://www.hanekedesign.com/wp-content/uploads/2019/06/pushused.jpg" class="rounded-2xl" alt="page img">
            </div>
        </div>
    </section>
</body>
</html>
